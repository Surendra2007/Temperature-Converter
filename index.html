<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Temperature Converter</h2>
        <div class="temp-box">
            <label for="celsius">Celsius :</label>
            <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" onchange="Celsius()">
        </div>
        <div class="temp-box">
            <label for="fahrenheit">Fahernheit :</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" onchange="Fahernheit()">
        </div>
        <div class="temp-box">
            <label for="kelvin">Kelvin :</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" onchange="Kelvin()">
        </div>
    </div>
    
</body>
</html>
